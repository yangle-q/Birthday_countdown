<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Birthday CountDown Timer</title>
</head>
<body>
    <input type="checkbox" id="dark-mode" class="dark-mode-checkbox visually-hidden">
    <div class="theme-container grow">
        <label for="dark-mode" class="dark-mode-label">
            LIGHT MODE
        </label>

        <div class="container">
            <h1 id="headline">生日倒计时！<p><span >🎉🥳</span> </p></h1>
            <h2 id="headline">我的生日是8月7号哦！</h2>
            
            <div id="countdown">
                <ul>
                    <li><span id="days"></span>Days</li>
                    <li><span id="hours"></span>Hours</li>
                    <li><span id="minutes"></span>Minutes</li>
                    <li><span id="seconds"></span>Seconds</li>
                </ul>
            </div>
            <div id="content" class="emoji">
                <span>🥳</span>
                <span>🎉</span>
                <span>🎂</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
